<form [formGroup]="form">
  <div class="form-group col-md-8">
    <label>User</label>
    <input type="email" class="form-control" formControlName="user"  aria-describedby="emailHelp" placeholder="your user">
  </div>
  <div class="form-group col-md-8">
    <label>password</label>
    <input type="password" class="form-control" placeholder="password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid"  (click)="login()"  >Send</button>
</form>
